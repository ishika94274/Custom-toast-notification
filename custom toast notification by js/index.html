<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style .css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast(Susccsessmsg)">Success</button>
      <button onclick="showToast( Errormsg)">Error</button>
      <button onclick="showToast(Invalidmsg)">Invalid</button>
    </div>

    <div id="toastBox"></div>

    <script>
      let toastBox = document.getElementById("toastBox");
      let Susccsessmsg =
        '<i class="fa-solid fa-circle-check"></i>Sussessfully submitted';
      let Errormsg =
        ' <i class="fa-solid fa-circle-xmark"></i>Plesase fix the error!';
      let Invalidmsg =
        ' <i class="fa-solid fa-circle-exclamation"></i>Invalid input, check again';
      function showToast(msg) {
        let toast = document.createElement("div");
        toast.classList.add("toast");
        toast.innerHTML = msg;
        toastBox.appendChild(toast);

        if (msg.includes("error")) {
          toast.classList.add("error");
        }
        if (msg.includes("Invalid")) {
          toast.classList.add("Invalid");
        }
        setTimeout(() => {
          toast.remove();
        }, 6000);
      }
    </script>
  </body>
</html>
